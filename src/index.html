<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
</head>
<body>
  <div class="container">
    <form id="planetVariable">
      <div class="form-group">
        <label for="age">Age</label>
        <input id="userAge"class="form-control" type="text">
      </div>
      <div class="form-group">
        <h3>Please choose a sex listed below</h3>
        <select class="form-control" id="sex">
          <option>Male</option>
          <option>Female</option>
          <option>Yes</option>
        </select>
      </div>
      <div class="form-group">
        <h3>Please choose the continent you were born and raised on</h3>
        <select class="form-control" id="">
          <option>North America</option>
          <option>South America</option>
          <option>Africa</option>
          <option>Europe</option>
          <option>Australia</option>
          <option>Asia</option>
          <option>Antartica</option>
        </select>
      </div>
      <div class="form-group">
        <h3>Please choose which planet you would like to see your planetary age in</h3>
        <select class="form-control" id="planet">
          <option>Mercury</option>
          <option>Venus</option>
          <option>Mars</option>
          <option>Jupiter</option>
        </select>
      </div>
      <button class="btn btn-outline-success">submit</button>
    </form>
  </div>
  <div id="output">
  </div>
  <div id="output2">
  </div>
</body>
</html>
